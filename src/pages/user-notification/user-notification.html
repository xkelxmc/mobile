<ion-header>

  <ion-navbar>
    <ion-title>Уведомления</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="!userNotifications" class="center ev-text">
    <div class="ev-vertical">
      <ion-spinner></ion-spinner>
    </div>
  </div>

  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="userNotifications">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="userNotifications" class="inner-bg">
    <div *ngIf="userNotifications.status == 'error'" class="center ev-text">
      <div class="ev-vertical">{{userNotifications.events[0].text}}</div>
    </div>
    <div *ngIf="userNotifications.status == 'ok'">
      <div *ngIf="!userNotifications.data || userNotifications.data.length == 0" class="center ev-text">
        <div class="ev-vertical">{{userNotifications.events[0].text}}</div>
      </div>
      <div *ngIf="userNotifications.data && userNotifications.data.length > 0">

        <div class="pro-content">

          <a class="item-history" *ngFor="let item of userNotifications.data">
            <div class="info">
              <div class="name">{{item.title}}</div>
              <div class="date">{{item.date}}</div>
              <div class="date">{{item.text}}</div>
            </div>
          </a>
        </div>

      </div>
    </div>
  </div>

  <ion-infinite-scroll #infscroll (ionInfinite)="doInfinite($event)" *ngIf="userNotifications">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
