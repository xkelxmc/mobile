<ion-header>
  <ion-navbar>
    <ion-title>Авторизация</ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-bounce>
  <div class="bg-login vertical">

    <div class="vertical-center">

      <form class="form-content" [formGroup]="checkForm">

        <div class="logo"><span>Город</span> Легенд</div>
        <div class="form-group phone">
          <span><ion-icon name="call"></ion-icon></span>
          <div class="seven"><div>+7</div></div>
          <ion-input type="number" placeholder="" autocomplete="off" formControlName="login" [autocomplete]="off" [(ngModel)]="userData.login"></ion-input>
        </div>
        <div class="form-group">
          <span><ion-icon name="lock"></ion-icon></span>
          <ion-input type="password" placeholder="Пароль" autocomplete="off" formControlName="password" [autocomplete]="off" [(ngModel)]="userData.password"></ion-input>
        </div>

        <div class="form-footer">
          <a class="link" (click)="restore()">Забыл пароль?</a>
          <button (click)="login()" [disabled]="!checkForm.valid">Войти</button>
        </div>

      </form>
    </div>
    <a href="#" class="create-account" (click)="signup()">
      <span><ion-icon name="create"></ion-icon> Активировать карту</span>
    </a>
  </div>
</ion-content>
