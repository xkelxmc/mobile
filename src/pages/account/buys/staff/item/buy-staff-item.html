<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{header}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="inner-bg">
    <div class="head" [ngStyle]="{'background-image': 'url(assets/imgs/personal/1.jpg)'}">
      <div class="ava" [ngStyle]="{'background-image': 'url('+ staff.photo +')'}"></div>
    </div>
    <div class="sert-content">
      <div class="title">
        <div class="item-history">
          <h2>{{staff.name}} {{staff.surname}}</h2>
          <span>{{staff.job}}</span>
        </div>
      </div>
      <div class="text">
        <div *ngIf="staff.rating || buyInfo.can_review == 1">
          <star-rating-comp [starType]="'svg'" [size]="'large'" [rating]="rating" [readOnly]="readOnluRating"
                            [labelText]="label" [labelPosition]="'bottom'"
                            (onRatingChange)="onRatingChange($event)"></star-rating-comp>
          <div class="textarea-block" *ngIf="!staff.rating">
            <ion-textarea placeholder="Оставьте отзыв:" [(ngModel)]="userData.text" rows="3"></ion-textarea>
            <button ion-button block (click)="submitReviews()" [disabled]="userData.rating == 0">Отправить</button>
          </div>
          <div class="textarea-block" *ngIf="staff.rating && staff.comment && staff.comment != ''">
            <h3>Ваш отзыв:</h3>
            <p>{{staff.comment}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
