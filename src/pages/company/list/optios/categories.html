<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Категории</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div *ngIf="listCategory">
    <div *ngIf="listCategory.status == 'error'" class="center ev-text">
      <div class="ev-vertical">{{listCategory.events[0].text}}</div>
    </div>
    <div *ngIf="listCategory.status == 'ok'">
      <div *ngIf="listCategory.data.length == 0" class="center ev-text">
        <div class="ev-vertical">{{listCategory.events[0].text}}</div>
      </div>
      <ion-list no-lines *ngIf="listCategory.data.length > 0">
        <button ion-item (click)="dismiss(0, 'Все компании')">
          <ion-icon name="briefcase" item-start></ion-icon>
          Все компании
        </button>
        <button ion-item *ngFor="let item of listCategory.data" (click)="dismiss(item.id, item.name)">
          <ion-icon name="{{item.icon}}" item-start></ion-icon>
          {{item.name}}
        </button>
      </ion-list>
    </div>
  </div>
</ion-content>
