<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Подтверждение</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content>
    <h3>Необходимо подтверждение, код подтверждения отправен Вам в SMS</h3>
  <form [formGroup]="checkForm">
    <ion-list>
      <ion-item>
        <ion-label stacked>Код из SMS</ion-label>
        <ion-input type="text" placeholder="1234" formControlName="key" [(ngModel)]="key"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block (click)="submitKey()" [disabled]="!checkForm.valid">Проверить</button>
    </div>
  </form>
</ion-content>
